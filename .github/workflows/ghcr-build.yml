name: Build and Push to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Application
        run: bun run build

      - name: Upload Standalone
        uses: actions/upload-artifact@v4
        with:
          name: standalone
          path: .next/standalone/
          retention-days: 1

      - name: Upload Static
        uses: actions/upload-artifact@v4
        with:
          name: static
          path: .next/static/
          retention-days: 1

      - name: Upload Public
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public/
          retention-days: 1

  build-and-push:
    needs: build-app
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Standalone
        uses: actions/download-artifact@v4
        with:
          name: standalone
          path: standalone

      - name: Download Static
        uses: actions/download-artifact@v4
        with:
          name: static
          path: static

      - name: Download Public
        uses: actions/download-artifact@v4
        with:
          name: public
          path: public

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ci
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/doubleprecision/kratos-admin-ui:latest
            ghcr.io/doubleprecision/kratos-admin-ui:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
